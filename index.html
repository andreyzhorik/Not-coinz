<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Spin the Wheel ‚Äî Shared Leaderboard</title>
<style>
  :root {
    --bg: #0f0f18;
    --white: #ffffff;
    --yellow: #f1c40f;
    --purple: #4819b6;
    --red: #e74c3c;
    --green: #2ecc71;
    --blue: #3498db;
  }
  body {
    font-family: 'Segoe UI', Arial, sans-serif;
    background: var(--bg);
    color: var(--white);
    margin: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: row;
    gap: 28px;
    padding: 20px;
    align-items: flex-start;
    justify-content: center;
  }
  .game {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 12px;
    width: 520px;
  }
  .wheel-container {
    position: relative;
    width: 420px;
    height: 420px;
  }
  #arrow {
    position: absolute;
    left: 50%;
    top: -18px;
    transform: translateX(-50%);
    width: 0;
    height: 0;
    border-left: 18px solid transparent;
    border-right: 18px solid transparent;
    border-top: 30px solid var(--red);
    z-index: 10;
  }
  canvas {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    border: 8px solid #fff;
    display: block;
    background: transparent;
  }
  #userinfo {
    margin-top: 6px;
    font-weight: 700;
    font-size: 18px;
    text-align: center;
  }
  #controls {
    background: rgba(255,255,255,0.03);
    padding: 12px;
    border-radius: 8px;
    display: flex;
    gap: 10px;
    flex-direction: column;
    align-items: center;
    width: 420px;
  }
  input[type=text], input[type=number], select, button {
    font-family: inherit;
    font-size: 14px;
  }
  #username {
    padding: 8px;
    width: 180px;
    text-align: center;
    border-radius: 6px;
    border: 1px solid #333;
    background: transparent;
    color: var(--white);
  }
  #setUsername {
    padding: 8px 12px;
    border-radius: 6px;
    cursor: pointer;
    background: #2d8aee;
    color: white;
    border: none;
  }
  #bet {
    padding: 8px;
    width: 120px;
    text-align: center;
    border-radius: 6px;
    border: 1px solid #333;
    background: transparent;
    color: var(--white);
  }
  #spin {
    padding: 10px 18px;
    background: #28a745;
    border-radius: 8px;
    color: white;
    border: none;
    cursor: pointer;
    font-weight: 700;
  }
  #spin:disabled {
    opacity: 0.5;
    cursor: not-allowed;
  }
  #adminPanel {
    margin-top: 10px;
    width: 100%;
    background: rgba(0,0,0,0.25);
    padding: 10px;
    border-radius: 8px;
    color: var(--white);
  }
  .admin-controls {
    margin-top: 8px;
    display: none;
    gap: 8px;
    flex-direction: column;
  }
  .admin-controls input[type=number], .admin-controls select {
    padding: 6px;
    width: 120px;
  }
  .admin-controls button {
    padding: 8px 10px;
    border-radius: 6px;
    border: none;
    cursor: pointer;
  }
  .side {
    width: 300px;
    background: rgba(255,255,255,0.03);
    padding: 12px;
    border-radius: 8px;
  }
  .side h2 { margin: 0 0 8px 0; }
  #leaderboardList {
    list-style: none;
    padding-left: 0;
    margin: 0;
    max-height: 520px;
    overflow-y: auto;
  }
  #leaderboardList li {
    padding: 6px 6px;
    border-bottom: 1px solid rgba(255,255,255,0.03);
    font-weight: 600;
  }
</style>
</head>
<body>

<div class="game">
  <h1>üé° Spin the Wheel</h1>
  <div class="wheel-container">
    <div id="arrow"></div>
    <canvas id="wheel" width="420" height="420"></canvas>
  </div>
  <div id="userinfo">Not logged in</div>
  <div id="controls">
    <div style="display:flex; gap:8px;">
      <input id="username" type="text" placeholder="Enter username (once)">
      <button id="setUsername">Set Username</button>
    </div>
    <div style="display:flex; gap:8px; align-items:center;">
      <label>Bet:</label>
      <input id="bet" type="number" min="1" value="10">
      <button id="spin">SPIN</button>
    </div>
    <div id="adminPanel">
      <div style="display:flex; gap:8px; align-items:center;">
        <label>Admin pass:</label>
        <input id="adminPass" type="password" placeholder="Password">
        <button id="adminBtn">Enter</button>
      </div>
      <div class="admin-controls" id="adminControls">
        <div style="display:flex; gap:8px; align-items:center;">
          <label>Set coins:</label>
          <input id="adminCoins" type="number" min="0" value="100">
          <button id="setCoinsBtn">Set</button>
          <button id="resetUserCoinsBtn">Reset User Coins</button>
        </div>
        <div style="display:flex; gap:8px; align-items:center;">
          <label>Set rank:</label>
          <select id="adminRank">
            <option value="None">None</option>
            <option value="VIP">VIP</option>
            <option value="VIP+">VIP+</option>
            <option value="VIP++">VIP++</option>
          </select>
          <button id="setRankBtn">Set Rank</button>
        </div>
        <div style="display:flex; gap:8px;">
          <button id="resetLeaderboardBtn" style="background:#e74c3c; color:white;">Reset Leaderboard</button>
          <button id="hideAdminBtn">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="side">
  <h2>üèÜ Leaderboard</h2>
  <ul id="leaderboardList"></ul>
</div>

<script>
/* ---------------- CONFIG ---------------- */
const API_URL = "https://68e839b2f2707e6128ca35e1.mockapi.io/players";
const outcomes = [
  "1.5x","0.5x","0.5x","1.1x","1.8x","10x","1.9x","Lose","Lose","1.7x",
  "Lose","1x","Lose","1x","Lose","Lose","1.4x","Lose","Lose","1.2x",
  "Lose","Lose","2.0x","5.0x","2.5x","1.3x","Lose","1.6x","0.5x","Lose",
  "2.5x","Lose","0.75x","Lose","2.0x","Lose"
];
const colors = [
  "#2ecc71","#3498db","#9b59b6","#f1c40f","#1abc9c","#e67e22","#16a085","#e74c3c","#e74c3c","#d35400",
  "#e74c3c","#f39c12","#e74c3c","#27ae60","#e74c3c","#e74c3c","#9b59b6","#e74c3c","#e74c3c","#f1c40f",
  "#e74c3c","#e74c3c","#2980b9","#d35400","#8e44ad","#2ecc71","#e74c3c","#1abc9c","#f39c12","#e74c3c",
  "#27ae60","#e74c3c","#f1c40f","#e74c3c","#16a085","#e74c3c"
];

/* ---------------- DOM ---------------- */
const canvas = document.getElementById('wheel');
const ctx = canvas.getContext('2d');
const spinBtn = document.getElementById('spin');
const setUsernameBtn = document.getElementById('setUsername');
const usernameInput = document.getElementById('username');
const coinInfo = document.getElementById('userinfo');
const betInput = document.getElementById('bet');

const adminPass = document.getElementById('adminPass');
const adminBtn = document.getElementById('adminBtn');
const adminControls = document.getElementById('adminControls');
const adminCoinsInput = document.getElementById('adminCoins');
const setCoinsBtn = document.getElementById('setCoinsBtn');
const adminRankSelect = document.getElementById('adminRank');
const setRankBtn = document.getElementById('setRankBtn');
const resetLeaderboardBtn = document.getElementById('resetLeaderboardBtn');
const hideAdminBtn = document.getElementById('hideAdminBtn');
const resetUserCoinsBtn = document.getElementById('resetUserCoinsBtn');

/* ---------------- State ---------------- */
let username = "";
let coins = 100;
let rank = "None";
let rotationDeg = 0;

/* ---------------- Utilities / API ---------------- */
async function apiGetPlayers(){
  try {
    const res = await fetch(API_URL);
    return await res.json();
  } catch(e){
    console.error("API GET failed:", e);
    return [];
  }
}

async function apiCreateOrUpdatePlayer(){
  if (!username) return;
  const payload = { name: username, coins, rank };
  // check if user exists by name
  const all = await apiGetPlayers();
  const existing = all.find(p => p.name === username);
  if(existing) {
    // use PUT to update
    await fetch(API_URL + "/" + existing.id, {
      method: "PUT",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });
  } else {
    // create new
    await fetch(API_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });
  }
}

async function loadLeaderboard(){
  const arr = await apiGetPlayers();
  arr.sort((a,b) => b.coins - a.coins);
  const ul = document.getElementById('leaderboardList');
  ul.innerHTML = "";
  arr.forEach((p,i) => {
    const li = document.createElement('li');
    // determine color based on rank
    let liColor = "#fff";
    if(p.rank && p.rank !== "None"){
      if(p.rank === "VIP" || p.rank === "VIP+") liColor = getComputedStyle(document.documentElement).getPropertyValue('--yellow').trim();
      else if(p.rank === "VIP++") liColor = getComputedStyle(document.documentElement).getPropertyValue('--purple').trim();
    }
    li.style.color = liColor;
    li.textContent = `${i+1}. ${p.name}: ${p.coins} | ${p.rank || "None"}`;
    ul.appendChild(li);
  });
}

/* ---------------- Display user info ---------------- */
function getColorForRank(r){
  if(!r || r === "None") return getComputedStyle(document.documentElement).getPropertyValue('--white').trim();
  if(r === "VIP" || r === "VIP+") return getComputedStyle(document.documentElement).getPropertyValue('--yellow').trim();
  if(r === "VIP++") return getComputedStyle(document.documentElement).getPropertyValue('--purple').trim();
  return getComputedStyle(document.documentElement).getPropertyValue('--white').trim();
}

function updateUserInfoDisplay(){
  if(!username){
    coinInfo.textContent = "Not logged in";
    coinInfo.style.color = "white";
    return;
  }
  const displayRank = (rank && rank !== "None") ? rank : "None";
  coinInfo.textContent = `${username}: ${coins} | ${displayRank}`;
  coinInfo.style.color = getColorForRank(rank);
}

/* ---------------- Wheel drawing ---------------- */
const cx = canvas.width/2, cy = canvas.height/2;
const radius = canvas.width/2 - 10;
const N = outcomes.length;

function drawWheel(rotDeg){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.save();
  ctx.translate(cx,cy);
  ctx.rotate((rotDeg - 90) * Math.PI/180);
  const slice = (2 * Math.PI) / N;
  for (let i = 0; i < N; i++){
    const angle = i * slice;
    ctx.beginPath();
    ctx.moveTo(0,0);
    ctx.arc(0,0, radius, angle, angle + slice);
    ctx.closePath();
    // color by outcome
    const out = outcomes[i];
    if(out === "Lose" || out === "0.5x" || out === "0.75x") ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--red').trim();
    else if(out === "5.0x" || out === "10x") ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--green').trim();
    else ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--blue').trim();

    ctx.fill();
    ctx.strokeStyle = "#111";
    ctx.lineWidth = 2;
    ctx.stroke();

    ctx.save();
    ctx.rotate(angle + slice/2);
    ctx.translate(radius * 0.72, 0);
    ctx.rotate(Math.PI/2);
    ctx.fillStyle = "white";
    ctx.font = "bold 14px Arial";
    ctx.textAlign = "center";
    ctx.textBaseline = "middle";
    ctx.fillText(outcomes[i], 0, 0);
    ctx.restore();
  }
  ctx.restore();
}
drawWheel(rotationDeg);

/* ---------------- Spin logic ---------------- */
let spinning = false;

spinBtn.addEventListener('click', async () => {
  if(!username){ alert("Set your username first!"); return; }
  if(spinning) return;
  const bet = Math.floor(Number(betInput.value) || 0);
  if(!bet || bet <= 0){ alert("Enter a valid bet"); return; }
  if(bet > coins){ alert("Not enough coins"); return; }

  // deduct bet
  coins -= bet;
  updateUserInfoDisplay();

  spinning = true;
  const idx = Math.floor(Math.random()*N);
  const result = outcomes[idx];

  // compute target rotation
  const currentNorm = ((rotationDeg % 360) + 360) % 360;
  const sliceCenterDeg = idx * (360 / N) + (360 / N) / 2;
  const baseRotationDeg = (360 - sliceCenterDeg) % 360;
  const delta = (baseRotationDeg - currentNorm + 360) % 360;
  const fullSpins = 6 + Math.floor(Math.random()*5);
  const targetRotation = rotationDeg + fullSpins*360 + delta;

  const start = rotationDeg;
  const duration = 4200;
  const t0 = performance.now();

  function step(t){
    const elapsed = t - t0;
    const p = Math.min(elapsed/duration, 1);
    const ease = 1 - Math.pow(1 - p, 3);
    rotationDeg = start + (targetRotation - start) * ease;
    drawWheel(rotationDeg);
    if(p < 1) {
      requestAnimationFrame(step);
    } else {
      // finalize
      rotationDeg = baseRotationDeg + 360 * Math.floor(rotationDeg / 360);
      let win = 0;
      if(result !== "Lose"){
        const mult = parseFloat(result.replace("x",""));
        if(!isNaN(mult)) win = Math.floor(bet * mult);
      }
      if(win <= 0){
        // if lose or no winnings, and coins now 0 or less, reset to 100
        if(coins <= 0) {
          coins = 100;
        }
      } else {
        coins += win;
      }
      updateUserInfoDisplay();
      await apiCreateOrUpdatePlayer();
      loading = false;
      spinning = false;
      await loadLeaderboard();
      alert(result === "Lose" ? "üò¢ You lost!" : `üéâ You won ${win} coins! (${result})`);
    }
  }
  requestAnimationFrame(step);
});

/* ---------------- Admin logic ---------------- */
adminBtn.addEventListener('click', () => {
  if(adminPass.value === "hy63"){
    adminControls.style.display = "flex";
    adminPass.value = "";
    adminCoinsInput.value = coins;
    adminRankSelect.value = rank;
  } else {
    alert("Incorrect password");
  }
});

setCoinsBtn.addEventListener('click', () => {
  if(!username){ alert("Set your username first"); return; }
  const v = Math.floor(Number(adminCoinsInput.value) || 0);
  coins = v;
  updateUserInfoDisplay();
  apiCreateOrUpdatePlayer();
  loadLeaderboard();
  alert("Coins set to " + coins);
});

setRankBtn.addEventListener('click', () => {
  if(!username){ alert("Set username first"); return; }
  const r = adminRankSelect.value || "None";
  rank = r;
  updateUserInfoDisplay();
  apiCreateOrUpdatePlayer();
  loadLeaderboard();
  alert("Rank set to " + rank);
});

resetUserCoinsBtn.addEventListener('click', () => {
  if(!username){ alert("Set username first"); return; }
  if(confirm("Reset your coins to 100?")) {
    coins = 100;
    updateUserInfoDisplay();
    apiCreateOrUpdatePlayer();
    loadLeaderboard();
  }
});

resetLeaderboardBtn.addEventListener('click', async () => {
  if(confirm("Reset entire leaderboard? That deletes all players!")) {
    // delete all entries in mockapi
    const arr = await apiGetPlayers();
    for (const p of arr) {
      await fetch(API_URL + "/" + p.id, { method: "DELETE" });
    }
    await loadLeaderboard();
    alert("Leaderboard cleared");
  }
});

hideAdminBtn.addEventListener('click', () => {
  adminControls.style.display = "none";
});

/* ---------------- Username setting ---------------- */
setUsernameBtn.addEventListener('click', async () => {
  const val = usernameInput.value.trim();
  if(!val){ alert("Enter a username"); return; }
  username = val;
  usernameInput.disabled = true;
  setUsernameBtn.disabled = true;

  // try load from API
  const arr = await apiGetPlayers();
  const existing = arr.find(p => p.name === username);
  if(existing){
    coins = Number(existing.coins) || 100;
    rank = existing.rank || "None";
  } else {
    coins = 100;
    rank = "None";
    await apiCreateOrUpdatePlayer();
  }
  updateUserInfoDisplay();
  await loadLeaderboard();
});

/* ---------------- Init ---------------- */
loadLeaderboard();
updateUserInfoDisplay();
</script>

</body>
</html>
